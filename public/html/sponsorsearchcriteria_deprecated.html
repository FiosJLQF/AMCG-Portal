<div>
    <div class="bodylayout1col1title" id="searchCriteriaTitle">Search Criteria</div>
    <hr class="bodycol1break">
    <div class="searchInstructions">Enter search criteria below and click "search".
    </div><br>

    <!-- Keyword(s) -->
    Keyword(s): <button type="button" class="btn btn-default button-small"
        onclick="toggleSearchCriteriaInputBlock(
            document.querySelector('#filterKeywordsIcon'),
            document.querySelector('#filterKeywordsInputBlock'),
            document.querySelector('#filterKeywordsInput'), '')">
        <i id="filterKeywordsIcon" class="fas fa-chevron-down expand-filter chevrons"></i>
    </button><br>
    <div id="filterKeywordsInputBlock" class="filter-input-block">
        <div class="searchInstructions">(Separate words/phrases with commas)</div>
        <input type="text" id="filterKeywordsInput" class="filter-input filter_textbox"><br><br>
    </div>

    <!-- Sponsor Name(s) -->
    Sponsor(s): <button type="button" class="btn btn-default button-small"
        onclick="toggleSearchCriteriaInputBlock(
            document.querySelector('#filterSponsorNamesIcon'),
            document.querySelector('#filterSponsorNamesInputBlock'),
            document.querySelector('#filterSponsorNamesInput'), '')">
        <i id="filterSponsorNamesIcon" class="fas fa-chevron-down expand-filter chevrons"></i>
    </button><br>
    <div id="filterSponsorNamesInputBlock" class="filter-input-block">
        <select id="filterSponsorNamesInput" class="filter_select" multiple></select><br><br>
    </div>

    <!-- Sponsor Type(s) (same as Area(s) of Interest) -->
    Sponsor Type(s): <button type="button" class="btn btn-default button-small"
        onclick="toggleSearchCriteriaInputBlock(
            document.querySelector('#filterSponsorTypesIcon'),
            document.querySelector('#filterSponsorTypesInputBlock'),
            document.querySelector('#filterSponsorTypesInput'), '')">
        <i id="filterSponsorTypesIcon" class="fas fa-chevron-down expand-filter chevrons"></i>
    </button><br>
    <div id="filterSponsorTypesInputBlock" class="filter-input-block">
        <select id="filterSponsorTypesInput" class="filter_select" multiple></select><br><br>
    </div>

    <div style="text-align:center">
        <button type="button" class="btn btn-default button-search" onclick="findMatchingSponsors();">
            <img src="images/imgMagnifyingGlass.png" alt="Magnifying Glass" style="width:35px;"
                 class="img-responsive">Search
        </button><br>
        <button type="button" class="btn btn-default button-small" onclick="clearSponsorSearchCriteria();">
            >> Reset Search
        </button>
    </div>

</div>
<script>
    loadSelectOptionsList("filterSponsorNamesInput", "(Not Selected)", 0, sponsors);
    loadSelectOptionsList("filterSponsorTypesInput", "(Not Selected)", 0, areasOfInterest);
</script>
